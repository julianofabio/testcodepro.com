<!DOCTYPE html>
<html lang="en">
<head>

<link rel="alternate" href="https://testcodepro.com/pt/variaveis-javascript" hreflang="pt" /> 
<link rel="alternate" href="https://testcodepro.com/en/variables-javascript" hreflang="en" />
<link rel="alternate" href="https://testcodepro.com/es/variables-javascript" hreflang="es" />
<link rel="alternate" href="https://testcodepro.com/variables-javascript-default" hreflang="x-default" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestCodePro - Developer Tools</title>
    <script>
        (function() {
            // Check for stored language preference
            const storedLang = localStorage.getItem('testcodepro-language');
            
            if (storedLang) {
                // Use stored preference
                window.location.href = '/' + storedLang + '/';
            } else {
                // Detect browser language
                const browserLang = navigator.language || navigator.userLanguage;
                const langCode = browserLang.toLowerCase();
                
                // Check if Portuguese (any variant)
                if (langCode.startsWith('pt')) {
                    window.location.href = '/pt/';
                } else if (langCode.startsWith('es')) {
                    // Spanish
                    window.location.href = '/es/';
                } else {
                    // Default to English
                    window.location.href = '/en/';
                }
            }
        })();
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0;url=/en/">
    </noscript>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a3e;
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback-links {
            margin-top: 2rem;
        }
        .fallback-links a {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.75rem 1.5rem;
            background: #141420;
            color: #00ff88;
            text-decoration: none;
            border-radius: 8px;
            border: 1px solid #2a2a3e;
            transition: all 0.3s ease;
        }
        .fallback-links a:hover {
            background: #00ff88;
            color: #0a0a0f;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting... / Redirecionando...</p>
        <div class="fallback-links">
            <a href="/en/">English</a>
            <a href="/es/">Español</a>
            <a href="/pt/">Português</a>
        </div>
    </div>
</body>
</html>
